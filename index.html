<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warpcast Frame</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .frame-container {
            width: 80%;
            max-width: 560px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .control-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .control-button:hover {
            background-color: #0056b3;
        }
    </style>
    <meta name="warpcast:version" content="1">
    <meta name="warpcast:title" content="YouTube Video Embed">
    <meta name="warpcast:description" content="A simple frame to play and pause YouTube video using meta tags.">
</head>
<body>
    <div class="frame-container">
        <!-- YouTube Video Embed -->
        <iframe id="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/sp9Ay1jPb4s?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <button id="control-button" class="control-button" onclick="toggleVideo()">Play</button>

    <script>
        let isPlaying = false;

        function toggleVideo() {
            const iframe = document.getElementById("youtube-video");
            const button = document.getElementById("control-button");

            if (isPlaying) {
                iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                button.textContent = "Play";
            } else {
                iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                button.textContent = "Stop";
            }

            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
